<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>War</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="css/card-deck-css/css/cardstarter.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script defer src="js/app.js"></script>
  </head>
  <body>
    
    <h1>War!</h1>

    <nav class="scores">
      <div class="player">
          <h3>Player Score:&nbsp;</h3>
          <h4 id="player-score"></h4>
      </div> 
      
      <div class="deal-btn">
        <button id="deal" type="button" class="btn btn-danger btn-lg">Deal Card</button>
        </div>

      <div class="computer">
          <h3>Computer Score:&nbsp;</h3>
          <h4 id="computer-score"></h4>
      </div>
    </nav>
  
    <section class="card-container">
      <div class="c-card"></div>
      <div class ="p-card"></div>   
    </section>

    <section id="tie-containers">
      <div id="computerTieContainer"></div>
      <div id="playerTieContainer"></div>
    </section>

    
    <section id="winning-message">
      <div id="winner"></div>
    </section>

    <div class="restart-btn">
    <button id="restart" type="button" class="btn btn-success btn-lg">Restart Game</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
