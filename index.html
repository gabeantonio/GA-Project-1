<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/card-deck-css/css/cardstarter.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <title>Document</title>

<body>
    
    <h1>War</h1>

    <h2 id="master-deck">Master Deck</h2>

    <main>
     <nav class="scores">
        <div class="player">
            <h3>Player Score</h3>
            <h4>Number</h4>
        </div> 
        
        <div class="computer">
            <h3>Computer Score</h3>
            <h4>Number</h4>
        </div>
    </nav>
    

    <section id="master-deck-container" class="card-container">
    </section>

    <div id="play">
    <button id="deal">Deal Card</button>
    </div>


    <section id="shuffle" class="card-container">
    </section>

    </main>

    <div class="start"></div>
    <button id="shuffle">Shuffle and Play</button>
    </div>

    <div class="play-again">
    <button id="restart">Restart Game</button>
    </div>

</body>
